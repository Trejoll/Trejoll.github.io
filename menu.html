<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú - Coffee Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
      width: 200px;
    }
    .store-name {
      font-size: 16px;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }
    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-name {
      font-size: 18px;
      font-weight: bold;
    }
    .product-price {
      color: green;
    }
    .review-section {
      margin-top: 10px;
    }
    .review-input {
      width: 90%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">☕ Coffee Shop</h1>
  </header>
  <main class="menu-container">
    <h2>Menú</h2>
    <div id="product-list">
      <!-- Productos cargados dinámicamente desde Firebase -->
    </div>
    <button id="cart-button" class="primary-button">Ver Carrito</button>
    <button id="logout-button" class="secondary-button">Cerrar Sesión</button>
  </main>
  <script type="module" src="menu.js"></script>
</body>
</html>
