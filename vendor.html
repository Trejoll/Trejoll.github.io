<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos - Coffee Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product-image {
      max-width: 100px;
      height: auto;
      border-radius: 5px;
    }
    .review-table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    .review-table th, .review-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">☕ Coffee Shop</h1>
  </header>
  <main class="vendor-container">
    <h2>Gestión de Productos</h2>
    <form id="add-product-form">
      <label for="product-name">Nombre del Producto:</label>
      <input type="text" id="product-name" placeholder="Ejemplo: Café Americano" required>
      <label for="product-price">Precio:</label>
      <input type="number" id="product-price" placeholder="Ejemplo: 25" required>
      <label for="product-image-url">URL de la Imagen:</label>
      <input type="url" id="product-image-url" placeholder="Ejemplo: https://example.com/image.jpg" required>
      <button type="submit" class="primary-button">Agregar Producto</button>
    </form>

    <h3>Productos Subidos</h3>
    <table id="vendor-products" class="product-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Productos cargados dinámicamente -->
      </tbody>
    </table>

    <h3>Reseñas Recibidas</h3>
    <table id="vendor-reviews" class="review-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Reseña</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <!-- Reseñas cargadas dinámicamente -->
      </tbody>
    </table>

    <button id="logout-button" class="secondary-button">Cerrar Sesión</button>
  </main>
  <script type="module" src="vendor.js"></script>
</body>
</html>
